  source: {repository: golang, tag: "1.5"}

inputs:
  - name: email-resource

run:
  path: sh
  args: [email-resource/ci/email.sh]
outputs:
  - name: email-out
params:
  file_to_hash: email-resource/LICENSE
  output_subject_file: generated-subject
  output_body_file: generated-body
